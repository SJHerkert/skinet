<div class="mt-5">
	<div class="carouselComponentsParentDiv d-flex justify-content-center">
	@if (images) {
		<ngb-carousel>
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img [src]="images[0]" alt="Random first slide" />
				</div>
				<div class="carousel-caption">
					<h3></h3>
					<p></p>
				</div>
			</ng-template>
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img [src]="images[1]" alt="Random second slide" />
				</div>
				<div class="carousel-caption">
					<h3></h3>
					<p></p>
				</div>
			</ng-template>
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img [src]="images[2]" alt="Random third slide" />
				</div>
				<div class="carousel-caption">
					<h3></h3>
					<p></p>
				</div>
			</ng-template>
		</ngb-carousel>}
	</div>
</div>
