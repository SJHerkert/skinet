<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3">
        <option>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" 
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.brandIdSelected"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            >
            {{brand?.name}}
        </li>

      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let types of types"
        [class.active]="types.id === this.typeIdSelected"
        [value]="types.id"
        (click)="onTypeSelected(types.id)"
        >
          {{types?.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input class="form-control mr-2" style="width: 300px" placeholder="Search" type="text">
          <button class="btn-outline-primary mx-2">Search</button>
          <button class="btn-outline-primary ml-2 mx-2">Reset</button>
        </div>
      </div>


      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
